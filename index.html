<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Livestock Management</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Quick hamburger + nav fix */
    header {
      background: #0078d7;
      color: white;
      padding: 10px 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }

    header h1 {
      margin: 0;
      font-size: 20px;
    }

    .menu-icon {
      font-size: 26px;
      cursor: pointer;
    }

    nav {
      display: none;
      flex-direction: column;
      background: #005fa3;
      position: absolute;
      top: 50px;
      left: 0;
      width: 100%;
      padding: 10px;
      z-index: 1000;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 10px 0;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }

    nav a:last-child {
      border-bottom: none;
    }

    main {
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <span class="menu-icon" onclick="toggleMenu()">☰</span>
    <h1>🐐 Livestock Management</h1>
  </header>

  <nav id="menu">
    <a href="scanning.html">📱 Scanning</a>
    <a href="tracking.html">🐄 Tracking</a>
    <a href="tests.html">🧪 Testing</a>
  </nav>

  <main>
    <h2>Animal Profiles</h2>
    <input type="text" id="searchBar" placeholder="Search animals..." onkeyup="searchAnimals()">

    <ul id="animalList">
      <li><a href="profile1.html">🐐 Goat #1</a></li>
      <li><a href="profile2.html">🐑 Sheep #1</a></li>
      <li><a href="profile3.html">🐄 Cow #1</a></li>
    </ul>
  </main>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    }

    function searchAnimals() {
      const input = document.getElementById("searchBar").value.toLowerCase();
      const animals = document.querySelectorAll("#animalList li");

      animals.forEach(animal => {
        const text = animal.textContent.toLowerCase();
        animal.style.display = text.includes(input) ? "" : "none";
      });
    }
  </script>
</body>
</html>
