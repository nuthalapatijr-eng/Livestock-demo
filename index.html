<link rel="stylesheet" href="style.css">
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Livestock Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Sidebar menu -->
  <div id="sidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeMenu()">×</a>
    <a href="tracking.html">Location Tracking</a>
    <a href="bloodtest.html">Blood Tests</a>
    <a href="profile.html?id=101">Example Profile</a>
  </div>

  <!-- Top header -->
  <header>
    <span class="menu-icon" onclick="openMenu()">☰</span>
    Livestock Management
  </header>

  <!-- Search bar -->
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search animals..." onkeyup="searchAnimals()">
  </div>

  <!-- Animal list -->
  <div class="animal-list" id="animalList">
    <div class="animal-card" onclick="window.location.href='profile.html?id=101'">
      <img src="https://placehold.co/100x100" alt="Cow">
      <h3>Cow 101</h3>
      <p>5 years, Hereford</p>
    </div>

    <div class="animal-card" onclick="window.location.href='profile.html?id=102'">
      <img src="https://placehold.co/100x100" alt="Sheep">
      <h3>Sheep 102</h3>
      <p>2 years, Dorper</p>
    </div>

    <div class="animal-card" onclick="window.location.href='profile.html?id=103'">
      <img src="https://placehold.co/100x100" alt="Goat">
      <h3>Goat 103</h3>
      <p>3 years, Boer</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
