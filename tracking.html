<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animal Tracking</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 400px;
      margin: 20px auto;
      width: 90%;
      border: 2px solid #333;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <!-- Hamburger Menu -->
  <button class="menu-btn" onclick="toggleMenu()">☰</button>

  <!-- Sidebar -->
  <nav id="sidebar">
    <a href="index.html">🏠 Home</a>
    <a href="tracking.html">📍 Location</a>
    <a href="tests.html">🧪 Tests</a>
    <a href="scanning.html">🔍 Scanning</a>
    <a href="vaccinations.html">💉 Vaccinations</a>
  </nav>

  <!-- Header -->
  <header>
    <h1>📍 Animal Tracking</h1>
    <p>View live locations of your animals on the map</p>
  </header>

  <!-- Map -->
  <div id="map"></div>

  <a class="back-btn" href="index.html">⬅ Back</a>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    function toggleMenu() {
      document.getElementById('sidebar').classList.toggle('active');
    }

    // Initialize map
    const map = L.map('map').setView([30.0, -95.0], 8); // Example: Texas coords

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Example animal markers
    const animals = [
      { name: "Goat #1", coords: [30.1, -95.0] },
      { name: "Sheep #1", coords: [30.05, -95.2] },
      { name: "Cow #1", coords: [30.2, -95.1] }
    ];

    animals.forEach(animal => {
      L.marker(animal.coords).addTo(map)
        .bindPopup(`<b>${animal.name}</b><br>Healthy ✅`);
    });
  </script>
</body>
</html>
