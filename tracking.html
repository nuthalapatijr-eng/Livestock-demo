<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RFID Tracking Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #eef5ed;
      text-align: center;
    }
    header {
      background: #2a7b3f;
      color: white;
      padding: 20px;
    }
    .field {
      position: relative;
      margin: 30px auto;
      width: 500px;
      height: 300px;
      background: #a3d977;
      border: 3px solid #2a7b3f;
      border-radius: 8px;
      overflow: hidden;
    }
    .animal {
      position: absolute;
      font-size: 40px;
      transition: all 1s ease;
    }
    .back {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>RFID Tracking Demo</h1>
    <p>Watch the animal move around the field as if tracked in real-time</p>
  </header>

  <div class="field" id="field">
    <div class="animal" id="animal">üêÑ</div>
  </div>

  <a href="index.html" class="back">‚¨Ö Back to Home</a>

  <script>
    const animal = document.getElementById('animal');
    const field = document.getElementById('field');

    function moveAnimal() {
      const maxX = field.clientWidth - 50;
      const maxY = field.clientHeight - 50;
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;
      animal.style.left = `${x}px`;
      animal.style.top = `${y}px`;
    }

    // Move the animal every 2 seconds
    setInterval(moveAnimal, 2000);

    // Start in random spot
    moveAnimal();
  </script>
</body>
</html>
